name: runner agent release

on:
  push:
    tags:
      - v*
    paths:
      - "runner/**"
      - ".github/workflows/runner_release.yaml"

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      IMAGE_NAME: runner
      BUILD_DIR: runner

    steps:
      - uses: actions/checkout@v2

      - uses: olegtarasov/get-tag@v2.1
        id: tagName

      - name: DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: AliYun
        uses: docker/login-action@v1
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALI_USERNAME }}
          password: ${{ secrets.ALI_TOKEN }}


      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          context: ./${{ env.BUILD_DIR }}
          file: ./${{ env.BUILD_DIR }}/Dockerfile
          push: true
          tags: |
            qiyutech/${{ env.IMAGE_NAME }}:${{ steps.tagName.outputs.tag }}
            ghcr.io/qiyutechdev/${{ env.IMAGE_NAME }}:${{ steps.tagName.outputs.tag }}
            registry.cn-hangzhou.aliyuncs.com/qiyutech/${{ env.IMAGE_NAME }}:${{ steps.tagName.outputs.tag }}
